<div class="container">

    <button class="number" data-value="2">2</button>
    <button class="number" data-value="1">1</button>

const container = document.querySelector(".container"); 

const numberButton = document.querySelectorAll('.number');
const operatorButton = document.querySelectorAll('.operator');
const clearButton = document.querySelector('.clear-button');
const equalsButton = document.querySelector('.equals-button');
//const currentOperand = document.querySelector('.current-operand');
//const previousOperand = document.querySelector('.previous-operand');
const display = document.querySelector('.calculator-display');
const buttons = document.querySelectorAll('.button');

const selectButtons = document.getElementsByTagName("button")

for (selectButton of selectButtons) {
    selectButton.style.height = "80px";
    selectButton.style.border = "3px solid orange";
    selectButton.style.backgroundColor = "#00FFFF";
}


//currentOperand.textContent = ' ';
//previousOperand.textContent = ' ';
display.textContent = ' ';
operatorButton.textContent = ' ';


function add (num1, num2) {   //add//
    return num1 + num2;
}

function subtraction (num1, num2) {   //subtract//
    return num1 - num2;
}

function multiply (num1, num2) {  //multiply//
    return num1 * num2;
}

function divide (num1, num2) {  //divide//
    return num1 / num2;
}

function operate (num1, num2, operator) {  //takes 2 numbers and operator//
    if (operator === "+") {
        return add(num1, num2);
    }
    else if (operator === "-") {
        return subtract(num1, num2);
    }
    else if (operator === "*") {
        return multiply(num1, num2);
    }
    else if (operator === "/"){
        return divide(num1, num2);
    }
}

// make button appear in console upon click //
