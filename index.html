<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="container">
        <div class="calculator-display">
        </div>       
    <button class="number" data-value="9">9</button>
    <button class="number" data-value="8">8</button>
    <button class="number" data-value="7">7</button>
    <button class="number" data-value="6">6</button>
    <button class="number" data-value="5">5</button>
    <button class="number" data-value="4">4</button>
    <button class="number" data-value="3">3</button>
    <button class="number" data-value="2">2</button>
    <button class="number" data-value="1">1</button>
    <button class="number" data-value="0">0</button>
    <button class="operator" data-value="+">+</button>
    <button class="operator" data-value="-">-</button>
    <button class="operator" data-value="*">*</button>
    <button class="operator" data-value="/">/</button>
    <button class="operator" data-value="=">=</button>
    <button class="clear-button" data-value="C">C</button>
    <button class="delete-button" data-value="DEL">DEL</button>
    
</div>
        <script>
const container = document.querySelector(".container"); 

const numberButton = document.querySelectorAll('.number');
const operatorButton = document.querySelectorAll('.operator');
const clearButton = document.querySelector('.clear-button');

const display = document.querySelector('.calculator-display');

const buttons = document.querySelectorAll('.button');
const selectButtons = document.getElementsByTagName("button")


for (selectButton of selectButtons) {
    selectButton.style.height = "80px";
    selectButton.style.border = "3px solid orange";
    selectButton.style.backgroundColor = "#00FFFF";
}

display.textContent = ' ';
operatorButton.textContent = ' ';


function add (num1, num2) {   //add//
    return num1 + num2;
}

function subtraction (num1, num2) {   //subtract//
    return num1 - num2;
}

function multiply (num1, num2) {  //multiply//
    return num1 * num2;
}

function divide (num1, num2) {  //divide//
    return num1 / num2;
}

function operate (operator, num1, num2) {  //takes 2 numbers and operator//
    if (operator === "+") {
        return add(num1, num2);
    }
    else if (operator === "-") {
        return subtract(num1, num2);
    }
    else if (operator === "*") {
        return multiply(num1, num2);
    }
    else if (operator === "/"){
        return divide(num1, num2);
    }
}

//click clear--> get data value 
document.querySelector('.clear-button').addEventListener('click', (e) => {
    const value = e.target.dataset.value
    display.innerText = value;
    console.log(display);
});

//click delete --> get data value 
document.querySelector('.delete-button').addEventListener('click', (e) => {
    const value = e.target.dataset.value
    display.innerText = value;
    console.log(display);
});

//Store values in calculator//

let firstNum = "";
let secondNum = "";
let operator = "";
let currentValue = 0;
let finalSum = 0;


numberButton.forEach(number => {
    number.addEventListener("click", e => {
        if (operator === "") { // Read first number if no operator set yet
            const value = e.target.dataset.value;
            display.textContent += value;
            firstNum = display.textContent;
            console.log(firstNum);
        } else { // Read second number
            secondNum += e.target.innerText;
            display.textContent = secondNum;
            console.log(secondNum);
        }
    });
});

operatorButton.forEach(op => {
    op.addEventListener("click", e => {
        const value = e.target.dataset.value;
        display.textContent = value;
        if (e.target.innerText !== "=") { // If the operator is not equals
            operator = e.target.textContent;

            console.log(firstNum); // Print the first number
            console.log(operator); // Print the operator 

        } else { // If equals button clicked
            switch (operator) { // Calculate and print output
                case "+":
                    console.log(parseInt(firstNum) + parseInt(secondNum));
                    display.innerText = `${parseInt(firstNum) + parseInt(secondNum)}`;
                    break;

                case "-":
                    console.log(parseInt(firstNum) - parseInt(secondNum));
                    display.innerText = `${parseInt(firstNum) - parseInt(secondNum)}`;
                    break;

                case "*":
                    console.log(parseInt(firstNum) * parseInt(secondNum));
                    display.innerText = `${parseInt(firstNum) * parseInt(secondNum)}`;
                    break;

                case "/":
                    console.log(parseInt(firstNum) / parseInt(secondNum));
                    display.innerText = `${parseInt(firstNum) / parseInt(secondNum)}`;
                    break;

                default:
                    break;
            }
        }

    });
});
        </script>
    </body>
</html>
